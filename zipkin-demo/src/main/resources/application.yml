spring:
  application:
    name: zipkin-demo
server:
  port: 9002


## eureka
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka
    healthcheck:
      enabled: true